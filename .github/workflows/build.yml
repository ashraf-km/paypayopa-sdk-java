name: Java SDK CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up openjdk
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build

      - name: Before Script
        run: source ./src/beforeScript.sh

      - name: After successful
        run: ./gradlew jacocoTestReport coveralls